<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <title>Javascript Calculator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Styleshhet -->
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1 class="text-center title">Javascript Calculator</h1>
    <p class="lead text-center">Build with <i class="fa fa-heart"></i> by Faisal Ali.</p>

    <div class="calculator">
        <div class="calculator-head">
            <span class="display"></span>
        </div>
        <div class="calculator-body">
            <div class="row-1 buttons">
                <a class="btn btn-danger" id="clear-all" href="#">AC</a>
                <a class="btn btn-danger" id="clear-one" href="#">CE</a>
                <a class="btn btn-primary" id="divide" href="#">/</a>
                <a class="btn btn-primary" id="multiply" href="#">*</a>
            </div>

            <div class="row-2 buttons">
                <a class="btn btn-primary" id="seven" href="#">7</a>
                <a class="btn btn-primary" id="eight" href="#">8</a>
                <a class="btn btn-primary" id="nine" href="#">9</a>
                <a class="btn btn-primary" id="minus" href="#">-</a>
            </div>

            <div class="row-3 buttons">
                <a class="btn btn-primary" id="four" href="#">4</a>
                <a class="btn btn-primary" id="five" href="#">5</a>
                <a class="btn btn-primary" id="six" href="#">6</a>
                <a class="btn btn-primary" id="plus" href="#">+</a>
            </div>

            <div class="row-4 buttons">
                <a class="btn btn-primary" id="one" href="#">1</a>
                <a class="btn btn-primary" id="two" href="#">2</a>
                <a class="btn btn-primary" id="three" href="#">3</a>
                <a class="btn btn-primary" id="dot" href="#">.</a>
            </div>

            <div class="row-4 buttons">
                <a class="btn btn-primary bigbtn" id="zero" href="#">0</a>
                <a class="btn btn-primary bigbtn" id="total" href="#">=</a>
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="./javascript/script.js"></script>
</body>
</html>
